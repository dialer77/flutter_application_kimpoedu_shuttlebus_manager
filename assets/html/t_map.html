<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>TMap</title>
        <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://apis.openapi.sk.com/tmap/vectorjs?version=1&appKey=APP_KEY"></script>
        <style>
            body, html { 
                margin: 0; 
                padding: 0; 
                width: 100%; 
                height: 100%; 
                overflow: hidden;
            }
            #map_div { 
                width: 100%; 
                height: 100%; 
            }
        </style>
    </head>
    <body onload="initTmap()">
        <div id="map_div"></div>
        <script type="text/javascript">

            var map;
            var markers = {};
            var routes = {};
            // 페이지가 로딩이 된 후 호출하는 함수입니다.
            function initTmap(){
                // 기본 변수 초기화
                window.map = null;
                window.infoWindow = null;
                window.markers = {};
                window.routes = {};
                
                try {
                    // map 생성
                    // Tmapv3.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
                    map = new Tmapv3.Map("map_div", { // 지도가 생성될 div
                        center: new Tmapv3.LatLng(37.566481622437934, 126.98502302169841), // 서울시청
                        width: "100%", // 지도의 넓이
                        height: "100%", // 지도의 높이
                        zoom: 15, // 지도 줌레벨
                        scrollwheel : true
                    });
                    
                    // 인포윈도우 생성
                    infoWindow = new Tmapv3.InfoWindow();

                    sendMessageToFlutter({
                            event: 'mapInitialized',
                            status: 'success'
                        });
                    
                    console.log("TMap 지도 초기화 완료");
                } catch (error) {
                    console.error("TMap 지도 초기화 오류:", error);
                    
                    if (window.chrome && window.chrome.webview) {
                        window.chrome.webview.postMessage(JSON.stringify({
                            event: 'mapInitialized',
                            status: 'error',
                            message: error.toString()
                        }));
                    }
                }
            }

             //마커의 옵션을 설정해주는 함수입니다.
            function addMarker(id, title, lon, lat, type, count){
                var iconUrl = "";
                switch (type) {
                    case "start":
                        iconUrl = "/upload/tmap/marker/pin_r_m_s.png";
                        break;
                    case "end":
                        iconUrl = "/upload/tmap/marker/pin_r_m_e.png";
                        break;
                    case "waypoint":
                        iconUrl = "/upload/tmap/marker/pin_b_m_" + count + ".png";
                        break;
                }

                // 마커 생성
                var marker = new Tmapv3.Marker({
                    position: new Tmapv3.LatLng(lat,lon), //Marker의 중심좌표 설정.
                    map: map, //Marker가 표시될 Map 설정..
                });
                markers[id] = marker;
            }
            
            // 마커 제거 함수
            function removeMarker(id){
                markers[id].setMap(null);
                delete markers[id];
            }

             // 마커 클리어 함수
            function clearMarkers() {
                for (var id in markers) {
                    markers[id].setMap(null);
                }
                markers = {};
            }
            
            // 경로 그리기 함수
            function drawRoute(id, route, color) {

                var path = [];
                for (var i = 0; i < route.length; i++) {
                    path.push(new Tmapv3.LatLng(route[i].lat, route[i].lon));
                }

                polyline = new Tmapv3.Polyline({
						path : path,
						strokeColor : color,
						strokeWeight: 6,
                        direction: false,
						map : map
					});
                routes[id] = polyline;
            }

            // 경로 제거 함수
            function removeRoute(id){
                routes[id].setMap(null);
                delete routes[id];
            }

            // 경로 클리어 함수
            function clearRoutes() {
                for (var id in routes) {
                    routes[id].setMap(null);
                }
                routes = {};
            }


            function getCurrentMapCenter() {
                sendMessageToFlutter({
                    event: 'getCurrentMapCenter',
                    status: 'success',
                    data: map.getCenter()
                });
            }
            
            function sendMessageToFlutter(data) {
                window.chrome.webview.postMessage(JSON.stringify(data));
            }

            // 콘솔 로그 재정의 - Flutter로 전송
            const originalConsoleLog = console.log;
            const originalConsoleError = console.error;
            
            console.log = function() {
                originalConsoleLog.apply(console, arguments);
                const message = Array.from(arguments).map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg) : arg
                ).join(' ');
                
                if (window.chrome && window.chrome.webview) {
                    sendMessageToFlutter({
                        event: 'console',
                        type: 'log',
                        message: message
                    });
                }
            };
            
            console.error = function() {
                originalConsoleError.apply(console, arguments);
                const message = Array.from(arguments).map(arg => 
                    typeof arg === 'object' ? JSON.stringify(arg) : arg
                ).join(' ');
                
                if (window.chrome && window.chrome.webview) {
                    sendMessageToFlutter({
                        event: 'console',
                        type: 'error',
                        message: message
                    });
                }
            };
        </script>
    </body>
</html>
